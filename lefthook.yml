pre-commit:
  commands:
    lint:
      glob: "*.go"
      run: golangci-lint run --fix
      stage_fixed: true
    test:
      glob: "*.go"
      run: go test ./...
    tidy:
      glob: "{*.go,go.mod}"
      run: go mod tidy
    docs:
      glob: "cmd/*.go"
      run: |
        rm docs/urlscan*.md
        go run docutil/main.go
